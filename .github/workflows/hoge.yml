name: GitHub Actions Demo

on:
  pull_request:
    types: [opened, edited, synchronize]

jobs:
  check_pr_title:
    runs-on: ubuntu-latest
    steps:
      - name: リポジトリを取得する
        uses: actions/checkout@v4

      - name: モジュールのインストール
        run: npm install

      - name: danger JSの実行
        run: npm run ./dangerfile.mjs
